apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-postgres
  template:
    metadata:
      labels:
        app: payment-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine

          env:
            - name: POSTGRES_DB
              value: "payment_db"
            - name: POSTGRES_USER
              value: "payment_user"
            - name: POSTGRES_PASSWORD
              value: "payment_password"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data

          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - payment_user
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
              exec:
                command:
                  - pg_isready
                  - -U
                  - payment_user
              initialDelaySeconds: 5
              periodSeconds: 5

        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.14.0
          env:
            - name: DATA_SOURCE_NAME
              value: "postgresql://payment_user:payment_password@localhost:5432/payment_db?sslmode=disable"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: payment-postgres-pvc